<!doctype>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>INDIGO - Greiðsluupplýsingar</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/payment.css">
</head>
<body>
    <p class="title">Greiðsluupplýsingar</p>
    <div class="container">
        <div class="row">
            <div class="col-sm-3">
                <div class="box">
                    <p class="info">---HEIMILISFANG---</p>
                    <p class="info">---POSTNÚMER OG STAÐUR---</p>
                    <img src="" alt="MYND :)">
                    <p class="info"><b>---VERÐ---</b></p>
                    <p class="info"><img class="icon" src="../static/images/fm.png" alt="mynd">---UPPL UM FERMETRA---</p>
                    <p class="info"><img class="icon" src="../static/images/herb.png" alt="mynd">---UPPL UM HERB.FJ---</p>
                    <p class="info"><img class="icon" src="../static/images/tegund.png" alt="mynd">---TEGUND HUSNÆÐIS---</p>
                </div>
                <button type="button" class="btn" onclick="location.href='/property/offer';">Til baka</button>
            </div>
            <div class="col-sm-9">
                <div class="row">
                    <div class="col-sm-3">
                        <label for="cardType" class="first-text">Tegund korts</label><br><br>
                        <label for="cardNum" class="text">Kortanúmer</label><br><br>
                        <label for="validDate" class="text">Gilsistími</label><br><br>
                        <label for="csv" class="text">CSV</label>
                    </div>
                    <div class="col-sm-9">
                        <div class="row">
                            <div class="col-sm-6">
                                <img class="big-icon" src="../static/images/mastercard.jpg" alt="MasterCard" id="mastercard">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input" value="MasterCard">
                                    </label>
                                </div>
                            </div>
                            <div class="col-sm-6">
                                <img class="big-icon" src="../static/images/visa.png" alt="VISA" id="visa">
                                <div class="form-check">
                                    <label class="form-check-label">
                                        <input type="checkbox" class="form-check-input visa" value="VISA">
                                    </label>
                                </div>
                            </div>
                        </div>
                        <input type="text" class="form-control first-text-input" id="cardNum"><br><br>
                        <div class="row">
                            <div class="col-sm-6">
                                <select class="from-control dropdown-toggle first-dropdown drop1" id="sel1">
                                    <option></option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                    <option>5</option>
                                    <option>6</option>
                                    <option>7</option>
                                    <option>8</option>
                                    <option>9</option>
                                    <option>10</option>
                                    <option>11</option>
                                    <option>12</option>
                                </select>
                            </div>
                            <div class="col-sm-6">
                                <select class="form-control dropdown-toggle drop2" id="sel2">
                                    <option></option>
                                    <option>2019</option>
                                    <option>2020</option>
                                    <option>2021</option>
                                    <option>2022</option>
                                    <option>2023</option>
                                    <option>2024</option>
                                    <option>2025</option>
                                    <option>2026</option>
                                    <option>2027</option>
                                    <option>2028</option>
                                    <option>2029</option>
                                    <option>2030</option>
                                </select>
                            </div>
                        </div>
                        <input type="text" class="form-control text-input" id="csv"><br><br>
                    </div>
                    <input class="btn btn-submit" type="submit" value="Staðfesta" onclick="location.href='/property/overview';">
                </div>
            </div>
        </div>
    </div>

</body>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
