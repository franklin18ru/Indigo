{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" href="{% static 'css/addProperty.css' %}">
    <link rel="stylesheet" href="{% static 'css/navbar.css'%}">
{% endblock %}


{% block content %}

<div class="container-fluid">
    <div class="row">
        <div class="col-4"></div>
        <div class="col-4">
               {% if errorMessages %}
                    <div class='alert alert-danger'>
                        {{ errorMessages.Error }}
                    </div>
               {% endif %}
            <form class="form form-horizontal" id="forms" action="{% url 'property-addProperty' %}" method="post">
                {% csrf_token %}

                {{ form }}
                <input type="submit" value="Create" class="btn btn-primary pull-right"/>
            </form>
            <button class="btn" id="add-another">Bæta við annari mynd</button>
        </div>
        <div class="col-4"></div>
    </div>
</div>



{% endblock %}

{% block scripts %}
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="{% static 'js/addProperty.js' %}"></script>
{% endblock %}
