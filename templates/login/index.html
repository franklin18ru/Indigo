<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- CSS file -->
    <link rel="stylesheet" href="../static/css/login.css">
<!-- Bootstrap -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<!-- Bootstrap modal button -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
<!-- CSS font-->
    <link href='https://fonts.googleapis.com/css?family=Fira Sans Condensed' rel='stylesheet'>
    <style>
    body {
        font-family: 'Fira Sans Condensed';
    }
    </style>

    <title>Login</title>
</head>
<body>
        <div class="container login-container">
            <div class="row">
                <div class="col-md-6 login-form-1">
                    <div class="container-fluid" id="container-border" >
                        <h3>Innskráning</h3>
                        <br>
                        <form>
                            <div class="form-group" >
                                Netfang: <input type="text" class="form-control" id="input-box" />
                            </div>
                            <div class="form-group" >
                                Lykilorð: <input type="password" class="form-control" id="input-box" />
                            </div>
                            <div class="form-group" id="center-text" >
                                <input type="submit" class="btnSubmit" value="Skrá inn" /> <br><br>
                                <a href="#" class="ForgetPwd">Gleymt lykilorð?</a>
                            </div>
                        </form>
                    </div>
                </div>

                <div class="col-md-6 login-form-2">
                    <div class="container-fluid" >
                        <h3>Ekki með aðgang?</h3>
                        <br>
                        <div class="form-group">
                            <div class="text-column">
                                <p>Hjá Indigo Fasteignum getur þú verslað fasteignir hjá tugum fasteignasala.</p> <br>
                                <p>Verslaðu fasteign með aðeins nokkrum músarklikkum. Það kostar ekkert að búa til aðgang!</p> <br><br>
                            </div>

                            <!-- Button trigger modal -->
                            <div class="modal fade" id="modalRegisterForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                                <div class="modal-dialog" id="pop-up" role="document">
                                    <div class="modal-content" id="grey-box">
                                        <div class="modal-header text-center" id="grey-box">
                                            <h4 class="modal-title w-100 font-weight-bold">Nýskráning</h4>
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                                <span aria-hidden="true">&times; </span>
                                            </button>
                                        </div>
                                        <div class="modal-body mx-3" id="grey-box">
                                            <div class="md-form mb-5">
                                                <i class="fas fa-user prefix grey-text"></i>
                                                <input type="text" id="orangeForm-name" class="form-control validate">
                                                <label data-error="wrong" data-success="right" for="orangeForm-name">Nafn</label>
                                            </div>
                                            <div class="md-form mb-5">
                                                <i class="fas fa-envelope prefix grey-text"></i>
                                                <input type="email" id="orangeForm-email" class="form-control validate">
                                                <label data-error="wrong" data-success="right" for="orangeForm-email">Netfang</label>
                                            </div>

                                            <div class="md-form mb-4">
                                                <i class="fas fa-lock prefix grey-text"></i>
                                                <input type="password" id="orangeForm-pass" class="form-control validate">
                                                <label data-error="wrong" data-success="right" for="orangeForm-pass">Lykilorð</label>
                                            </div>

                                        </div>
                                        <div class="modal-footer d-flex justify-content-center">
                                            <button class="btn btn-deep-orange" id="button-green">Staðfesta</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                                <div class="text-center">
                                    <a href="" id="button" class="btn btn-default btn-rounded mb-4" data-toggle="modal" data-target="#modalRegisterForm" >
                                    Búa til aðgang</a>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

</body>
</html>
