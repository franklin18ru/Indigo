{% extends 'base.html' %}
{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/navbar.css' %}">
    <link rel="stylesheet" href="{% static 'css/footer.css' %}">
    <link rel="stylesheet" href="{% static 'css/openHouse.css' %}">
{% endblock %}

{% block content %}
    <div class="container">
        <h1 class="centerText">Hafa samband</h1>
        <p class="centerText">Hér getur þú óskað eftir opnu húsi eða einkaskoðun á þeirri eign sem þér líst á.</p>


        <form id="contact-form" method="post" action="" role="form">
            <div class="messages"></div>
                <div class="controls">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_lastname">Nafn *</label>
                                <input id="form_lastname" type="text" name="surname" class="form-control" placeholder="Vinsamlega skráðu inn seinna nafn hér *" required="required" data-error="Lastname is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_email">Netfang *</label>
                                <input id="form_email" type="email" name="email" class="form-control" placeholder="Vinsamlega skráðu inn netfangið þitt hér *" required="required" data-error="Valid email is required.">
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="form_need">Vinsamlega veldu það sem við á *</label>
                                <select id="form_need" name="need" class="form-control" required="required" data-error="Please specify your need.">
                                    <option value=""></option>
                                    <option value="Request quotation">Ósk eftir opnu húsi</option>
                                    <option value="Request order status">Ósk eftir einkasýningu</option>
                                    <option value="Request copy of an invoice">Annað</option>
                                </select>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <div class="form-group">
                                <label for="form_message">Skilaboð *</label>
                                <textarea id="form_message" name="message" class="form-control" placeholder="Vinsamlega skráðu skilaboð sem þú vilt að fylgi ósk þinni hér *" rows="4" required="required" data-error="Please, leave us a message."></textarea>
                                <div class="help-block with-errors"></div>
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="submit" class="btn btn-success btn-send" value="Senda skilaboð">
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-12">
                            <p class="text-muted">
                                <strong>*</strong> Stjörnumerktir reitir verða að vera útfylltir.
                                <a href="https://bootstrapious.com/p/how-to-build-a-working-bootstrap-contact-form" target="_blank">Bootstrapious</a>.</p>
                        </div>
                    </div>
                </div>
            </form>


</div>

{% endblock %}
